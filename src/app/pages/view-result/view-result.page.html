<ion-header class="ion-no-border">
  <div class="select-header">

    <img src="assets/undraw-img/undraw_Analysis_re_w2vd.svg" alt="exam" />

    <div class="custom-toolbar">
      <ion-buttons slot="start">
        <ion-back-button color="primary" text="" defaultHref="/home"></ion-back-button>
      </ion-buttons>

      <div class="custom-title-card">
        <p>VIEW</p>
        <p>RESULT</p>
      </div>

    </div>

  </div>
</ion-header>

<ion-content>
  <div *ngIf="studentsData$ | async as studentsData">
    <ion-grid *ngIf="academicReports$ | async as academicReports">
      <ion-row *ngFor="let academicReport of academicReports" class="ion-no-padding">
        <ion-col>
          <app-view [academicRecord]="academicReport" [studentsData]="studentsData"></app-view>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
