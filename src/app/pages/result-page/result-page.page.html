<app-header [header]="header"></app-header>
<ion-content>
  <div *ngIf="studentsData$ | async as studentsData">
    <ion-grid *ngIf="academicReports$ | async as academicReports">
      <ion-row *ngFor="let academicReport of academicReports" class="ion-no-padding">
        <ion-col>
          <app-result-card-display [academicRecord]="academicReport" [studentsData]="studentsData"></app-result-card-display>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
