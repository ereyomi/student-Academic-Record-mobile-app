<ion-header class="ion-no-border myHeader">
    <ion-toolbar class="intro"><!-- 
        <ion-title size="small" class="sm-title" color="primary">
            Hello,
        </ion-title> -->
        <ion-title size="large" color="primary">
            Ereyomi
        </ion-title>
        <ion-buttons slot="end" *ngIf="showButtons">
            <ion-button color="primary">
                <ion-icon name="search-outline"></ion-icon>
            </ion-button>
            <ion-button color="primary">
                <!-- <ion-icon name="reorder-three-outline"></ion-icon> -->
                <!-- four -->
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>  
  <div class="your-class">
    <ion-item lines="none">
        <ion-label>Your Class: </ion-label>
        <ion-chip>
            <ion-icon name="person-outline" color="primary"></ion-icon>
            <ion-label color="primary">JSS 1</ion-label>
        </ion-chip>
    </ion-item>
  </div>
  
  <div id="container">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card (click)="loadTo()">
                    <ion-card-header>
                        <ion-card-title color="tertiary-shade">
                            <ion-icon name="albums"></ion-icon>
                            Record
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                         Exam score
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="loadTo('ca')">
                    <ion-card-header>
                        <ion-card-title>
                            <ion-icon name="book"></ion-icon>
                            Record
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        C.A score
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="loadTo('viewSubjectResult')">
                    <ion-card-header>
                        <ion-card-title color="secondary">
                            <ion-icon name="create"></ion-icon>
                            View Student
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                         term result
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card disabled="true">
                    <ion-card-header>
                        <ion-card-title color="warning">
                            <ion-icon name="book"></ion-icon>
                            Student 
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        term cummulative Result
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card disabled="true">
                    <ion-card-header>
                        <ion-card-title color="success">
                            <ion-icon name="cloud-download-outline"></ion-icon>
                            Download as PDf
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        term cummulative Result
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
  </div>
</ion-content>
